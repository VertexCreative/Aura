<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Sonic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; height: 100vh; overflow: hidden; font-family: 'JetBrains Mono', monospace; user-select: none; }
        
        /* VISUALIZER CANVAS */
        #visualizer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; filter: blur(1px) contrast(1.2);
        }

        /* UI OVERLAY */
        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* CONTROLS */
        .btn-control {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: 0.2s;
        }
        .btn-control:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }
        .btn-control:active { transform: scale(0.95); }
        .btn-main {
            width: 70px; height: 70px; background: #fff; color: #000; border: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .btn-main:hover { background: #f0f0f0; box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 3px; overflow: hidden; cursor: pointer; position: relative;
        }
        .progress-fill {
            height: 100%; width: 0%; background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6; transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <canvas id="visualizer"></canvas>

    <div class="absolute inset-0 flex flex-col justify-end p-8 z-10">
        
        <div class="glass-panel p-6 rounded-2xl mb-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i data-lucide="music" class="w-8 h-8 text-white"></i>
                </div>
                <div>
                    <div id="track-name" class="text-lg font-bold tracking-tight">AURA Engine Ready</div>
                    <div id="track-status" class="text-xs text-gray-400">Waiting for input...</div>
                </div>
            </div>
            
            <label class="px-4 py-2 bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg cursor-pointer text-xs font-bold transition flex items-center gap-2">
                <i data-lucide="upload-cloud" class="w-4 h-4"></i> UPLOAD MP3
                <input type="file" id="file-input" accept="audio/*" class="hidden">
            </label>
        </div>

        <div class="glass-panel p-6 rounded-2xl flex flex-col gap-4">
            
            <div class="flex items-center gap-3 text-xs font-mono text-gray-400">
                <span id="time-current">0:00</span>
                <div class="progress-container" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="time-total">0:00</span>
            </div>

            <div class="flex items-center justify-center gap-6">
                <div class="btn-control" onclick="adjustVolume(-0.1)"><i data-lucide="volume-1"></i></div>
                <div class="btn-control btn-main" id="btn-play" onclick="togglePlay()">
                    <i data-lucide="play" class="w-8 h-8 fill-current"></i>
                </div>
                <div class="btn-control" onclick="adjustVolume(0.1)"><i data-lucide="volume-2"></i></div>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        lucide.createIcons();

        const audio = document.getElementById('audio');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const playBtn = document.getElementById('btn-play');
        const trackName = document.getElementById('track-name');
        const trackStatus = document.getElementById('track-status');
        const progressFill = document.getElementById('progress-fill');

        let audioContext, analyser, source;
        let isPlaying = false;

        // --- RESIZE CANVAS ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- FILE UPLOAD ---
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                trackName.innerText = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                trackStatus.innerText = "Track Loaded";
                initAudio();
                playAudio();
            }
        });

        // --- AUDIO ENGINE ---
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256; // Bar detail level
            }
        }

        function togglePlay() {
            if (!audio.src) return alert("Please upload a song first.");
            if (!audioContext) initAudio();

            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function playAudio() {
            if(audioContext.state === 'suspended') audioContext.resume();
            audio.play();
            isPlaying = true;
            trackStatus.innerText = "Now Playing";
            trackStatus.style.color = "#3b82f6";
            playBtn.innerHTML = `<i data-lucide="pause" class="w-8 h-8 fill-current"></i>`;
            lucide.createIcons();
            renderFrame();
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            trackStatus.innerText = "Paused";
            trackStatus.style.color = "#gray";
            playBtn.innerHTML = `<i data-lucide="play" class="w-8 h-8 fill-current"></i>`;
            lucide.createIcons();
        }

        // --- VISUALIZER LOOP ---
        function renderFrame() {
            if (!isPlaying) return;
            requestAnimationFrame(renderFrame);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            // Draw Bars (Mirrored)
            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] * 2.5; // Scale height

                // Dynamic Color
                const r = barHeight + (25 * (i/bufferLength));
                const g = 250 * (i/bufferLength);
                const b = 255;

                ctx.fillStyle = `rgb(${r},${g},${b})`;
                
                // Bottom-Up Bars
                ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                
                // Top-Down Bars (Reflection)
                ctx.fillStyle = `rgba(${r},${g},${b}, 0.2)`;
                ctx.fillRect(x, 0, barWidth, barHeight / 4);

                x += barWidth + 1;
            }

            updateProgress();
        }

        // --- UI UPDATES ---
        function updateProgress() {
            if(audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = pct + "%";
                
                document.getElementById('time-current').innerText = formatTime(audio.currentTime);
                document.getElementById('time-total').innerText = formatTime(audio.duration);
            }
        }

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        function adjustVolume(change) {
            let newVol = audio.volume + change;
            if(newVol > 1) newVol = 1;
            if(newVol < 0) newVol = 0;
            audio.volume = newVol;
        }

        audio.onended = () => {
            isPlaying = false;
            playBtn.innerHTML = `<i data-lucide="play" class="w-8 h-8 fill-current"></i>`;
            lucide.createIcons();
            progressFill.style.width = "0%";
        };
    </script>
</body>
</html>
